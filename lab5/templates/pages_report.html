{% extends "base.html" %}

{% block content %}
<h2>Отчёт по страницам</h2>
<table class="table">
    <thead>
        <tr>
            <th>№</th>
            <th>Страница</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for row in report %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('reports.export_csv', report_type='pages') }}" class="btn btn-success">Экспорт в CSV</a>
{% endblock %}
